<!DOCTYPE html>
<html>
<head>
    <title>Flask MySQL App</title>
</head>
<body>
    <h1>Enter a Message</h1>
    <form method="POST">
        <input type="text" name="message" required>
        <button type="submit">Submit</button>
    </form>

    <h2>All Messages:</h2>
    <ul>
        {% for msg in messages %}
            <li>{{ msg[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
